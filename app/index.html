<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Red Tomato - Search Tuner</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../bower_components/jqueryui/themes/smoothness/jquery-ui.min.css">
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
                <h3 class="text-muted">Search Tuner</h3>
            </div>


            <div id="main">
                <div>
                    <form class="navbar-form navbar-left" role="search" data-bind="submit: submitQuery">
                        <div>
                            <input type="text" class="form-control" placeholder="Elastic Search host and port" data-bind="value: client.hostPort">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Red Tomato" data-bind="value: mainKeyword">
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>

                        <hr>

                        <div>
                            <div data-bind="with: minScoreField">
                                <div>
                                    <span data-bind="text: name"></span>
                                    <b data-bind="text: boost"></b>
                                    <div data-bind="slider: boost"></div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div data-bind="with: phraseField">
                                <div>
                                    <span data-bind="text: name"></span>
                                    <b data-bind="text: boost"></b>
                                    <div data-bind="slider: boost"></div>
                                </div>
                            </div>
                        </div>

                        <hr>

                        <div data-bind="foreach: fields">
                            <div>
                                <div>
                                    <span data-bind="text: name"></span>
                                    <b data-bind="text: boost"></b>
                                    <div data-bind="slider: boost"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div>
                    <h6>total hits: <span data-bind="text: totalHits"></span></h6>
                </div>

                <div class="hide" data-bind="visible: client.xhr">
                    Fetching results...
                </div>

                <table class="table table-hover table-striped table-condensed table-bordered" data-bind="visible: !client.xhr() && results().length">
                    <thead>
                        <th>Preview</th>
                        <th>Score</th>
                        <th>ID</th>
                        <th>File Name</th>
                        <th>Keywords</th>
                        <th>Title</th>
                        <th>Asset Description</th>
                    </thead>
                    <tbody data-bind="foreach: results">
                        <tr>
                            <td><img class="img-thumbnail" data-bind="attr: {src: $data._source.as_search_result.meta.image_thumb}"></td>
                            <td data-bind="text: $data._score"></td>
                            <td data-bind="text: $data._source.AmAsset.id"></td>
                            <td data-bind="text: $data._source.AmAsset.original_filename"></td>
                            <td data-bind="text: $data._source.am_metadata.Keywords"></td>
                            <td data-bind="text: $data._source.am_metadata.Title"></td>
                            <td data-bind="text: $data._source.am_metadata['Asset Description']"></td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <div class="row marketing">
            </div>

            <div class="footer">
            </div>

        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/jqueryui/jquery-ui.min.js"></script>
        <script src="../bower_components/bootstrap/js/affix.js"></script>
        <script src="../bower_components/bootstrap/js/alert.js"></script>
        <script src="../bower_components/bootstrap/js/dropdown.js"></script>
        <script src="../bower_components/bootstrap/js/tooltip.js"></script>
        <script src="../bower_components/bootstrap/js/modal.js"></script>
        <script src="../bower_components/bootstrap/js/transition.js"></script>
        <script src="../bower_components/bootstrap/js/button.js"></script>
        <script src="../bower_components/bootstrap/js/popover.js"></script>
        <script src="../bower_components/bootstrap/js/carousel.js"></script>
        <script src="../bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="../bower_components/bootstrap/js/collapse.js"></script>
        <script src="../bower_components/bootstrap/js/tab.js"></script>
        <script src="../bower_components/knockoutjs/build/knockout-raw.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
